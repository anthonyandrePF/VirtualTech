<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
  <h2 th:text="${product.id} != null ? 'Editar producto' : 'Nuevo producto'">Nuevo producto</h2>

  <form th:action="@{/products}" method="post" th:object="${product}" class="row g-3">
    <input type="hidden" th:field="*{id}">

    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input th:field="*{name}" class="form-control" required>
      <div class="text-danger small" th:errors="*{name}"></div>
    </div>

    <div class="col-md-3">
      <label class="form-label">SKU</label>
      <input th:field="*{sku}" class="form-control" required>
      <div class="text-danger small" th:errors="*{sku}"></div>
    </div>

    <div class="col-md-3">
      <label class="form-label">Precio</label>
      <input th:field="*{price}" type="number" step="0.01" min="0" class="form-control" required>
      <div class="text-danger small" th:errors="*{price}"></div>
    </div>

    <div class="col-md-3">
      <label class="form-label">Stock</label>
      <input th:field="*{stock}" type="number" min="0" class="form-control" required>
      <div class="text-danger small" th:errors="*{stock}"></div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Categoría</label>
      <select th:field="*{category.id}" class="form-select" required>
        <option value="" disabled>Selecciona…</option>
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
      <div class="text-danger small" th:errors="*{category}"></div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Marca</label>
      <select th:field="*{brand.id}" class="form-select" required>
        <option value="" disabled>Selecciona…</option>
        <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
      </select>
      <div class="text-danger small" th:errors="*{brand}"></div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Guardar</button>
      <a href="/products" class="btn btn-secondary">Volver</a>
    </div>
  </form>
</body>
</html>
