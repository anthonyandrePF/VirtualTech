<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <th:block th:replace="fragments/navbar :: navbar"></th:block>

  <main class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold">Productos</h2>
      <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/new}"
         class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700">Nuevo</a>
    </div>

    <form method="get" class="mb-4">
      <input name="q" th:value="${q}" placeholder="Buscar por nombre o SKU…"
             class="w-full sm:w-96 px-3 py-2 rounded border border-gray-300">
    </form>

    <div th:if="${#lists.isEmpty(products)}" class="p-4 bg-yellow-100 border border-yellow-300 rounded">
      No hay productos.
    </div>

    <div th:if="${!#lists.isEmpty(products)}" class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full">
        <thead class="bg-gray-100 text-left text-sm">
          <tr>
            <th class="p-3">SKU</th>
            <th class="p-3">Nombre</th>
            <th class="p-3">Categoría</th>
            <th class="p-3">Marca</th>
            <th class="p-3 text-right">Precio</th>
            <th class="p-3 text-right">Stock</th>
            <th class="p-3"></th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr th:each="p : ${products}" class="hover:bg-gray-50">
            <td class="p-3" th:text="${p.sku}">SKU</td>
            <td class="p-3" th:text="${p.name}">Nombre</td>
            <td class="p-3" th:text="${p.category?.name}">Categoría</td>
            <td class="p-3" th:text="${p.brand?.name}">Marca</td>
            <td class="p-3 text-right" th:text="${#numbers.formatDecimal(p.price,1,2)}">0,00</td>
            <td class="p-3 text-right" th:text="${p.stock}">0</td>
            <td class="p-3 text-right whitespace-nowrap">
              <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/{id}/edit(id=${p.id})}"
                 class="px-2 py-1 text-sm border rounded hover:bg-gray-100">Editar</a>

              <form sec:authorize="hasRole('ADMIN')"
                    th:action="@{/products/{id}/delete(id=${p.id})}"
                    method="post" class="inline"
                    onsubmit="return confirm('¿Eliminar este producto?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="px-2 py-1 text-sm border border-red-400 text-red-600 rounded hover:bg-red-50">
                  Eliminar
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
