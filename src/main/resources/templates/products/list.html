<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Productos</h2>
    <a class="btn btn-primary" href="/products/new">Nuevo</a>
  </div>

  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

  <form method="get" class="mb-3">
    <input name="q" class="form-control" placeholder="Buscar por nombre o SKU..." th:value="${q}">
  </form>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">No hay productos.</div>

  <table th:if="${!#lists.isEmpty(products)}" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Marca</th>
        <th class="text-end">Precio</th>
        <th class="text-end">Stock</th>
        <th style="width:130px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.sku}">SKU</td>
        <td th:text="${p.name}">Nombre</td>
        <td th:text="${p.category != null ? p.category.name : '-'}">Categoría</td>
        <td th:text="${p.brand != null ? p.brand.name : '-'}">Marca</td>
        <td class="text-end" th:text="${#numbers.formatDecimal(p.price,1,2)}">0,00</td>
        <td class="text-end" th:text="${p.stock}">0</td>
        <td>
          <a th:href="@{/products/{id}/edit(id=${p.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
          <a th:href="@{|/products/${p.id}/delete|}" class="btn btn-sm btn-outline-danger"
             onclick="return confirm('¿Eliminar este producto?');">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
