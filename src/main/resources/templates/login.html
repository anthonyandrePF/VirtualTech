<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body class="p-4">
  <h2>Iniciar sesión</h2>
  <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos</div>
  <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada</div>

  <form th:action="@{/login}" method="post" class="mt-3">
    <div class="mb-3"><label>Usuario</label><input class="form-control" name="username" autofocus></div>
    <div class="mb-3"><label>Contraseña</label><input class="form-control" type="password" name="password"></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-primary">Entrar</button>
  </form>
</body>
</html>
