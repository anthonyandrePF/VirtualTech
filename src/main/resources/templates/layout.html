<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title th:text="${title} ?: 'Sistema de Ventas'">Sistema de Ventas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">

  <!-- Fragmento del layout -->
  <div th:fragment="layout">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Ventas</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-md-3 col-xl-2 bg-white border-end p-3">
          <ul class="nav flex-column gap-1">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Productos</a></li>
          </ul>
        </aside>

        <main class="col p-4">
          <!-- Inserta el body de la vista hija -->
          <th:block th:insert="~{::body}"></th:block>
        </main>
      </div>
    </div>
  </div>

</body>
</html>
